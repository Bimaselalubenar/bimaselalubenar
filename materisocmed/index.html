        // Disable Ctrl+Shift+J

            event.preventDefault();
        }
        // Disable Ctrl+U
        if (event.ctrlKey && event.keyCode == 85) {
            event.preventDefault();
        }
    });
</script>

              const words = ['MATERI SOCMED UPDATE', 'WAJIB POSTING', 'POSTING DI SETIAP MINGGU', 'MASUK ATAU DAFTAR', 'LAKUKAN KONFIRMASI'];
              let index = 0;
              let letterIndex = 0;
              let isDeleting = false;
              let typingText = '';

              function type() {
                  const currentWord = words[index % words.length];
                  if (isDeleting) {
                      typingText = currentWord.substring(0, letterIndex - 1);
                      letterIndex--;
                  } else {
                      typingText = currentWord.substring(0, letterIndex + 1);
                      letterIndex++;
                  }

                  document.getElementById('typing').textContent = typingText;

                  let typingSpeed = 100;
                  if (isDeleting) {
                      typingSpeed /= 2;
                  }

                  if (!isDeleting && typingText === currentWord) {
                      isDeleting = true;
                      typingSpeed = 800;
                  } else if (isDeleting && typingText === '') {
                      isDeleting = false;
                      index++;
                      typingSpeed = 200;
                  }

                  setTimeout(type, typingSpeed);
              }

              type();
            </script>
