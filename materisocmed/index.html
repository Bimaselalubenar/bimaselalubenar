<script>
        function copyTextById(id) {
            // Mendapatkan elemen berdasarkan ID
            var textElement = document.getElementById(id);

            // Membuat elemen input sementara untuk menyalin teks
            var tempInput = document.createElement("textarea");
            tempInput.value = textElement.textContent;

            // Menambahkan elemen input sementara ke body
            document.body.appendChild(tempInput);

            // Menyorot dan menyalin teks dari elemen input sementara
            tempInput.select();
            document.execCommand("copy");

            // Menghapus elemen input sementara setelah menyalin teks
            document.body.removeChild(tempInput);

            // Memberikan umpan balik menggunakan SweetAlert
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Teks berhasil disalin ke clipboard!',
                confirmButtonText: 'OK'
            });
        }

        // Menangkap kejadian keydown untuk mendeteksi Ctrl + C
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'c') {
                // Menampilkan SweetAlert ketika Ctrl + C ditekan
                Swal.fire({
                    icon: 'success',
                    title: 'Anda menekan Ctrl + C',
                    text: 'Text berhasil di salin!',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>

<script>
    function showAlert(message) {
        Swal.fire({
            icon: 'warning',
            title: 'Akses Dilarang!',
            text: message,
            confirmButtonText: 'OK'
        });
    }

    document.addEventListener('keydown', function (event) {
        // Disable F12
        if (event.keyCode == 123) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+I
        if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+J
        if (event.ctrlKey && event.shiftKey && event.keyCode == 74) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+C
        if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+U
        if (event.ctrlKey && event.keyCode == 85) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+K (Mozilla Firefox Web Console)
        if (event.ctrlKey && event.shiftKey && event.keyCode == 75) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+S (Windows Snipping Tool)
        if (event.ctrlKey && event.shiftKey && event.keyCode == 83) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+K or Ctrl+F (Search in Developer Tools)
        if (event.ctrlKey && (event.keyCode == 75 || event.keyCode == 70)) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable F1 (Help in Developer Tools)
        if (event.keyCode == 112) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+P (File search in Developer Tools)
        if (event.ctrlKey && event.keyCode == 80) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
    });

    document.addEventListener('contextmenu', function (event) {
        event.preventDefault();
        showAlert('Anda tidak dapat melakukan inspeksi ilegal');
    });

    // Mencegah drag pada semua elemen
    document.addEventListener('dragstart', function (event) {
        event.preventDefault();
        showAlert('Anda tidak dapat melakukan inspeksi ilegal');
    });

    // Mencegah tindakan ketika 3 jari menyentuh layar
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length === 3) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan tindakan ini');
        }
    });

    // Mencegah penyalinan konten
    document.addEventListener('copy', function (event) {
        event.preventDefault();
        const clipboardText = 'not allowed, web by https://bimaselalubenar.my.id';
        event.clipboardData.setData('text/plain', clipboardText);

        Swal.fire({
            icon: 'error',
            title: 'Tidak di izinkan',

        });
    });
</script>

<script>

    // Fungsi untuk menampilkan SweetAlert khusus untuk screenshot
    function showScreenshotAlert() {

            icon: 'warning',

            text: 'Anda tidak diperbolehkan mengambil screenshot atau mencetak konten ini.',

            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable PrintScreen and other screenshot combinations
        if (event.key === 'PrintScreen' ||
            (event.ctrlKey && event.key === 'p') ||

            (event.key === 'PrintScreen' && (event.metaKey || event.keyCode === 91 || event.keyCode === 92)) ||
            event.key === 'Meta') {
            event.preventDefault();
            showScreenshotAlert();
        }
    });

    // Deteksi tombol PrintScreen dan Windows + Print Screen
    document.addEventListener('keyup', function (event) {
        if (event.key === 'PrintScreen' || (event.key === 'PrintScreen' && (event.metaKey || event.keyCode === 91 || event.keyCode === 92))) {
            navigator.clipboard.writeText('');
            showScreenshotAlert();
        }
    });

<script src="formbima/form-bima.js"></script><script>
              const words = ['MASUK ATAU DAFTAR', 'ATAU BUAT AKUN'];
              let index = 0;
              let letterIndex = 0;
              let isDeleting = false;
              let typingText = '';

              function type() {
                  const currentWord = words[index % words.length];
                  if (isDeleting) {
                      typingText = currentWord.substring(0, letterIndex - 1);
                      letterIndex--;
                  } else {
                      typingText = currentWord.substring(0, letterIndex + 1);
                      letterIndex++;
                  }

                  document.getElementById('typing').textContent = typingText;

                  let typingSpeed = 100;
                  if (isDeleting) {
                      typingSpeed /= 2;
                  }

                  if (!isDeleting && typingText === currentWord) {
                      isDeleting = true;
                      typingSpeed = 800;
                  } else if (isDeleting && typingText === '') {
                      isDeleting = false;
                      index++;
                      typingSpeed = 200;
                  }

                  setTimeout(type, typingSpeed);
              }

              type();
            </script>
