<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Roast by Gemini AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c00;
        }
        .popup {
            display: none;
            background-color: #fff;
            border: 1px solid #000;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup button {
            background-color: #007bff;
            color: white;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Instagram Roast by Gemini AI</h1>
    <p>Masukkan username Instagrammu, dan biarkan Gemini AI roasting kamu dengan pedas!</p>

    <form id="roastForm">
        <input type="text" id="instagramUsername" placeholder="Masukkan username Instagram..." required>
        <button type="submit">Submit</button>
    </form>

    <div id="overlay"></div>
    <div id="popup" class="popup">
        <h2>Roasting dari Gemini AI</h2>
        <p id="roastMessage"></p>
        <button onclick="closePopup()">Tutup</button>
    </div>

    <script>
        // Fungsi untuk membuka popup
        function openPopup(message) {
            document.getElementById('roastMessage').textContent = message;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        // Fungsi untuk menutup popup
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        // Simulasi API Gemini AI
        async function getRoastFromGemini(username) {
            try {
                const token = '292423427824-ovmurj58ug4vb59cho212so9lvdd0v8o.apps.googleusercontent.com'; // OAuth token or API key
                const response = await fetch('https://api.gemini.ai/roast', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`, // Use the OAuth token here if required
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                });

                const data = await response.json();
                return data.roastMessage; // Sesuaikan dengan respons API yang dikembalikan
            } catch (error) {
                return "Maaf, terjadi kesalahan saat menghubungi Gemini AI!";
            }
        }

        // Ketika form di-submit
        document.getElementById('roastForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('instagramUsername').value;

            // Panggil fungsi untuk mendapatkan roasting dari Gemini AI
            const roastMessage = await getRoastFromGemini(username);

            // Tampilkan popup dengan pesan roasting
            openPopup(roastMessage);
        });
    </script>
</body>
</html>
