<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roasting Form with Gemini AI</title>
    <script>
        async function roastUser() {
            const name = document.getElementById('name').value;
            const apiKey = '292423427824-ovmurj58ug4vb59cho212so9lvdd0v8o.apps.googleusercontent.com'; // Ganti dengan API key Gemini AI kamu
            const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent'; // Ganti dengan endpoint API Gemini AI yang sesuai

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ name: name })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                document.getElementById('roastMessage').innerText = data.roastMessage;
            } catch (error) {
                document.getElementById('roastMessage').innerText = 'Terjadi kesalahan: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Roasting Form with Gemini AI</h1>
    <form onsubmit="event.preventDefault(); roastUser();">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>
    <p id="roastMessage"></p>
</body>
</html>
